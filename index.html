<!DOCTYPE html>
<head>
	<title>Weather</title>
	<link rel="icon" href="favicon.png">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div id="main">
		<div id="title">
			<div id="title-text"></div>
			<div><button class="time-select" hours="24">24hr</button></div>
			<div><button class="time-select" hours="48">48hr</button></div>
			<div><button class="time-select" hours="72">72hr</button></div>
		</div>
		<div id="charts">
			<div class="chart-container"><canvas id="chart-temp"></canvas></div>
			<div class="chart-container"><canvas id="chart-rain"></canvas></div>
			<div class="chart-container"><canvas id="chart-wind"></canvas></div>
		</div>
	</div>
	<script type="module" src="main.js"></script>
</body>
